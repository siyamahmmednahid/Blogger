<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block titleBlock %}Blogs{% endblock %}</title>
</head>
<body class="dashboard">
    <main class="dashboardArea">
        <div class="sideBarArea">
            <div class="sideBarLogo">
                <img src="{% static 'images/logo.png' %}" alt="logo">
            </div>
            <div class="sideBarMenu">
                <ul>
                    <li>
                        <a href="{% url 'Dashboard:dashboard' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Dashboard</a>
                    </li>
                    <li>
                        <a href="{% url 'Posts:posts' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M14 3v4a1 1 0 0 0 1 1h4"></path><path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2z"></path></g></svg> Blogs</a></li>
                    <li>
                        <a href="{% url 'Users:users' %}" class="active"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Users</a>
                    </li>
                    <li><a href="{% url 'Accounts:signOut' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M14 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2"></path><path d="M7 12h14l-3-3m0 6l3-3"></path></g></svg> Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="contentArea">
            <div class="container">
                <div class="titleArea">
                    <h3 class="title">
                        {% block pageTitle %}
                            Blogs
                        {% endblock %}
                    </h3>
                    <div class="userArea">
                        <div class="user">
                            <h4 class="name">
                                <a href="{% url 'Accounts:myAccount' %}">{{ user.first_name }} {{ user.last_name}}</a>
                            </h4>
                            <p class="type">
                                {% if user.is_superuser%}
                                    Admin
                                {% else %}
                                    User
                                {% endif %}
                            </p>
                        </div>
                        <div class="userImage">
                            <a href="{% url 'Accounts:myAccount' %}">
                                <img src="{% static 'images/user.jpg' %}" alt="user">
                            </a>
                        </div>
                    </div>
                </div>
                {% block bodyBlock %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
