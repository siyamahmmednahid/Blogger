{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block bodyBlock %}
<section class="signUpArea">
    <div class="container">
        <div class="wrapper">
            <form action="" method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Submit" class="btn" />
                <p class="textCenter">Already have an account? <a href="/accounts/signin/" class="link">Sign in insted</a></p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
