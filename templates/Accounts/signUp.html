{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block bodyBlock %}
<section class="signUpArea authentication">
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <form action="" method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="Sign Up" class="btn" />
                    <p class="textCenter">Already have an account? <a href="/accounts/signin/" class="link">Sign in insted</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
