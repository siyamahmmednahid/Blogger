{% extends 'baseDashboard.html' %}

{% block titleBlock %}Profile | {{user.first_name}} {{user.last_name}}{% endblock %}

{% block bodyBlock %}
<section class="profileArea">
    <h1>Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
    <a href="{% url 'Accounts:addProfilePic' %}" class="btn">Add Profile Pic</a>
</section>
{% endblock %}
